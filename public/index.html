<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图书管理系统</title>
	<link rel="stylesheet" type="text/css" href="/css/login.css">
	<link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="alert alert-danger hidden login-error">用户名或密码错误</div>
	<div class="login">
		<a  data-toggle="modal" data-target="#RegModal" class="register" href="javascript:">还没有账号？注册一个</a>
		<form class="login-form">
			<select class="form-control" name="level">
			  <option value="0">用户</option>
			  <option value="1">管理员</option>
			</select>
		  <div class="form-group">
		    <label for="exampleInputEmail1">账号</label>
		    <input type="email" class="form-control" name="name" id="exampleInputEmail1" placeholder="请输入账号">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">密码</label>
		    <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="请输入密码">
		     <div class="form-group">
			    <label for="loginCaptcha">验证码</label>
			    <div class="input-group">
			      <input type="text" class="form-control captcha-input"placeholder="请输入验证码">
				  <span class="input-group-addon" id="result">未输入验证码</span>
				</div>
				<div class="captcha" style="width: 150px;height: 50px;float: left;"></div>
				<a class="recaptcha" href="javascript:0" style="line-height: 54px">看不清？换一张</a>
			</div>
		  </div>
		  <button type="button" class="btn btn-default login-btn">登录</button>
		</form>
	</div>
</body>
<script src="libs/jquery/jquery-1.12.4.min.js" type="text/javascript" ></script>
<script src="libs/bootstrap/js/bootstrap.js" type="text/javascript" ></script>
<script src="js/header/register.js"></script>
<script src="js/index.js"></script>
</html>
