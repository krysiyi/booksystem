<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/libs/bootstrap/css/bootstrap.min.css">
	<title>首页</title>
</head>
<body>
<!--头部引用-->
	<header></header>
	<!--content-->
	<content>
		<!--列表导航-->
		<ul class="nav nav-pills nav-stacked" style="width: 200px;float: left;">
		  <li role="presentation" class="tab active"><a class="book-details" href="javascript:void(0);"><span class="glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp;&nbsp;图书详情</a></li>
		  <li role="presentation" class="tab"><a class="userinfo" href="javascript:void(0);"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;&nbsp;个人信息</a></li>
		  <li role="presentation" class="tab"><a class="book-details" href="javascript:void(0);"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>&nbsp;&nbsp;借阅信息</a></li>
		  <li role="presentation" class="tab"><a class="change-password" href="javascript:void(0);"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span>&nbsp;&nbsp;修改密码</a></li>
		</ul>
		<div  style="position: fixed;top:10%;left:40%;width: 20%;" class="alert alert-danger hidden update-error">修改失败</div>
		<div  style="position: fixed;top:10%;left:40%;width: 20%;" class="alert alert-success hidden update-success">修改成功</div>
		<div>

		<div class="panel panel-primary box" style="margin-left: 220px;min-height: 500px;">
		  <div class="panel-heading">
			  <h3 class="panel-title">图书信息</h3>
			</div>
			<div class="container-fluid" style="height: 50px;margin-top: 20px;">
		   		<div class="btn-group" style="float: left;">
					<button type="button" class="btn btn-primary dropdown-toggle thistype" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">图书编号<span class="caret"></span></button>
					<ul class="dropdown-menu chooseType">
						<li><a href="#" class="_id">图书编号</a></li>
					    <li><a href="#" class="name">图书名称</a></li>
					    <li><a href="#" class="type">图书类型</a></li>
					</ul>
				</div>
				<div class="input-group col-lg-4" style="float: left;">
				    <input type="text" class="form-control findCondition" placeholder="输入搜索内容">
				    	<span class="input-group-btn">
				        	<button class="btn btn-default find" type="button">搜索</button>
				    	</span>
				</div>
			    <button type="button" class="btn btn-primary reload" style="float: right;margin-right: 20px;" >重新加载全部图书信息</button>
			</div>
			<div class="panel-body">
			  <table class="table table-striped book-table">
			  	<thead>
					<tr>
						<td>图书编号</td>
						<td>封面</td>
						<td>图书名称</td>
						<td>图书类型</td>
						<td>数量</td>
						<td>价格</td>
						<td>出版社</td>
						<td>操作</td>
					</tr>
				</thead>
 				<tbody>
 					
 				</tbody>
				</table>
				<!--分页按钮-->
				<nav aria-label="Page navigation" class="paginationHide">
					<ul class="pagination pull-right">
					 </ul>
				</nav>
			</div>
		</div>
		

		<div class="panel panel-primary box hidden" style="margin-left: 220px;min-height: 500px;">
		  <div class="panel-heading">
			  <h3 class="panel-title">用户详情</h3>
			</div>
			<div class="panel-body">
			  <table class="table table-striped">
			  	<thead>
					<tr>
						<td>用户名称</td>
						<td>性别</td>
						<td>年龄</td>
						<td>电话</td>
						<td>注册时间</td>
						<td>操作</td>
					</tr>
				</thead>
 				<tbody>
 					
 				</tbody>
				</table>
			</div>
		</div>

		<div class="panel panel-primary box hidden" style="margin-left: 220px;min-height: 500px;">
		  <div class="panel-heading">
			  <h3 class="panel-title">借阅信息</h3>
			</div>
			<div class="panel-body">
			  <table class="table table-striped table-borrowBook">
			  	<thead>
					<tr>
						<td>图书编号</td>
						<td>书名</td>
						<td>借阅时间</td>
						<td>操作</td>
					</tr>
				</thead>
 				<tbody>
 					
 				</tbody>
				</table>
			</div>
		</div>

		<div class="panel panel-primary box hidden" style="margin-left: 220px;min-height: 500px;">
			  <div class="panel-heading">
				  <h3 class="panel-title">修改密码</h3>
				</div>
				<div class="panel-body">
				    <form class="password-form" style="width: 500px;margin: 50px auto;padding: 50px;border: 2px solid #337AB7;border-radius: 10px;">
					  <div class="form-group">
					    <label for="oldPwd">旧密码</label>
					    <input type="password" class="form-control" name="oldPwd" placeholder="请输入原来密码">
					  </div>
					  <div class="form-group">
					    <label for="newPwd">新密码</label>
					    <input type="password" class="form-control" name="newPwd" id="newPwd" placeholder="请输入新密码">
					  </div>
					  <div class="form-group">
					    <label for="againNewPwd">再次输入新密码</label>
					    <input type="password" class="form-control" id="againNewPwd" placeholder="请再次输入新密码">
					  </div>
					  <button type="button" class="btn btn-primary password-btn">确认修改</button>
					</form>
				</div>
			</div>
		</div>
		
		<!--错误提示-->
		<div class="allAlter"></div>
		
		</div>


		<div class="modal fade" id="updateModal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">修改用户信息</h4>
	      </div>
	      <div class="modal-body">
	        <form class="update-form">
			  <div class="form-group">
			    <label for="exampleInputEmail1">用户名</label>
			    <input type="text" class="form-control" name="name" readonly="readonly">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">性别</label>
			    <input type="text" class="form-control" name="sex" placeholder="输入性别">
			  </div>
			   <div class="form-group">
			    <label for="exampleInputEmail1">年龄</label>
			    <input type="text" class="form-control" name="age" placeholder="输入年龄">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">电话</label>
			    <input type="text" class="form-control" name="tel" placeholder="输入电话号码">
			  </div>  
			</form>
			<!-- <div class="form-group">
			    <label for="loginCaptcha">验证码</label>
			    <div class="input-group">
			      <input type="text" class="form-control captcha-input"placeholder="请输入验证码">
				  <span class="input-group-addon" id="result">正确</span>
				</div>
				<div class="captcha"></div>
			</div> -->
	      <div class="modal-footer">
	        <button type="button" class=" btn btn-primary update-btn">修改</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	
	</content>


	
</body>
<script src="/libs/jquery/jquery-1.12.4.min.js" type="text/javascript" ></script>
<script src="/libs/bootstrap/js/bootstrap.js" type="text/javascript" ></script>
<script src="/js/header/header.js"></script>
<script src="/js/user/user.js"></script>

</html>
