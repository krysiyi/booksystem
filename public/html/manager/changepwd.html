<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/libs/bootstrap/css/bootstrap.min.css">
	<title>修改密码</title>
</head>
<body>
<!--头部引用-->
	<header></header>
	<!--content-->
	<content>
		<!--列表导航-->
		<ul class="nav nav-pills nav-stacked" style="width: 200px;float: left;">
		  <li role="presentation"><a href="javascript:void(0);"><span class="glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp;&nbsp;图书管理</a></li>
		  <li role="presentation"><a href="javascript:void(0);"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;&nbsp;用户管理</a></li>
		  <li role="presentation"  class="active"><a href="javascript:void(0);"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span>&nbsp;&nbsp;修改密码</a></li>
		</ul>
		<div class="panel panel-primary" style="margin-left: 220px;min-height: 500px;">
		  <div class="panel-heading">
		    <h3 class="panel-title">修改密码</h3>
		  </div>
		  <div class="panel-body">
		    <form style="width: 500px;margin: 50px auto;padding: 50px;border: 2px solid #337AB7;border-radius: 10px;">
			  <div class="form-group">
			    <label for="oldPwd">旧密码</label>
			    <input type="password" class="form-control" id="oldPwd" placeholder="请输入原来密码">
			  </div>
			  <div class="form-group">
			    <label for="newPwd">新密码</label>
			    <input type="password" class="form-control" id="newPwd" placeholder="请输入新密码">
			  </div>
			  <div class="form-group">
			    <label for="againNewPwd">再次输入新密码</label>
			    <input type="password" class="form-control" id="againNewPwd" placeholder="请再次输入新密码">
			  </div>
			  <button type="submit" class="btn btn-primary">确认修改</button>
			</form>
		  </div>
		</div>

	</content>


	
</body>
<script src="/libs/jquery/jquery-1.12.4.min.js" type="text/javascript" ></script>
<script src="/libs/bootstrap/js/bootstrap.js" type="text/javascript" ></script>
<script src="/js/header/header.js"></script>

</html>
