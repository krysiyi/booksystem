<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/libs/bootstrap/css/bootstrap.min.css">
	<title>首页</title>
</head>
<body>
<!--头部引用-->
	<header></header>
	<!--content-->
	<content>
		<!--列表导航-->
		<ul class="nav nav-pills nav-stacked" style="width: 200px;float: left;">
		  <li role="presentation" class="active"><a href="javascript:void(0);">图书管理</a></li>
		  <li role="presentation"><a href="javascript:void(0);">用户管理</a></li>
		  <li role="presentation"><a href="javascript:void(0);">修改密码</a></li>
		</ul>
		<div class="panel panel-primary" style="margin-left: 220px;min-height: 500px;">
		  <div class="panel-heading">
		    <h3 class="panel-title">图书管理</h3>
		  </div>
		  <div class="panel-body">
		  	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" style="float: right;">添加</button>
		    <table class="table table-striped book-table">
		    	<thead>
					<tr>
						<td>图书编码</td>
						<td>封面</td>
						<td>图书名称</td>
						<td>图书类型</td>
						<td>数量</td>
						<td>价格</td>
						<td>出版社</td>
						<td>操作</td>
						
					</tr>
				</thead>
 				<tbody>
 					<tr>
 						<td>1</td>
						<td>1</td>
						<td>1</td>
						<td>1</td>
						<td>1</td>
						<td>1</td>
						<td>1</td>
						<td>
							<a href="javascript:void(0);" title="" class="updatePro" data-toggle="modal" data-target="#updateModal">修改</a>
							<a href="javascript:void(0);" title="" class="removePro">删除</a>
						</td>
					</tr>
 				</tbody>
			</table>
		  </div>
		</div>

	</content>
	<!-- 添加图书的模态框 -->
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
	        <h4 class="modal-title" id="addBookModalLabel">添加图书</h4>
	      </div>
	      <div class="modal-body">
	      	<div class="alert alert-danger hidden addpos-error">添加失败</div>
	        <form class="add-book-form">
	        	<div class="form-group">
			    <label for="addBookCompany">图书编码</label>
			    <input type="text" class="form-control" name="company" id="addBookCompany" placeholder="请输入图书编码">
			  </div>
			  <div class="form-group">
			    <label for="addBookCover">图书封面</label>
			    <input type="file" class="form-control" name="logo" id="addBookCover">
			  </div>
			  <div class="form-group">
			    <label for="addBookName">图书名称</label>
			    <input type="text" class="form-control" name="company" id="addBookName" placeholder="请输入图书名称">
			  </div>
			  <div class="form-group">
			    <label for="addPosType">图书类型</label>
			    <input type="text" class="form-control" name="name" id="addPosType" placeholder="请输入图书类型">
			  </div>
			  <div class="form-group">
			    <label for="addPosNumber">图书数量</label>
			    <input type="text" class="form-control" name="salary" id="addPosNumber" placeholder="请输入图书数量">
			  </div>
			  <div class="form-group">
			    <label for="addPosPrice">图书价格</label>
			    <input type="text" class="form-control" name="address" id="addPosPrice" placeholder="请输入图书价格">
			  </div>
			  <div class="form-group">
			    <label for="addPosPublish">出版社</label>
			    <input type="text" class="form-control" name="address" id="addPosPublish" placeholder="请输入出版时间">
			  </div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" class="btn btn-primary btn-add-book">添加</button>
	      </div>
	    </div>
	  </div>
	</div>

	
</body>
<script src="/libs/jquery/jquery-1.12.4.min.js" type="text/javascript" ></script>
<script src="/libs/bootstrap/js/bootstrap.js" type="text/javascript" ></script>
<script src="/js/header/header.js"></script>

</html>
